name: CI
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    permissions: # needed to allow julia-actions/cache to proactively delete old caches that it has created
      actions: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.12'
          - 'pre'
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v6
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
        with:
          localregistry: https://github.com/ArndtLab/JuliaRegistry.git
      - name: Setup system Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install matplotlib (system python)
        run: python -m pip install --user matplotlib
      - name: Rebuild PyCall to use system Python
        run: | 
          julia -e --project=docs 'import Pkg; ENV["PYTHON"]=readchomp(`which python`); println("Using python: ", ENV["PYTHON"]); Pkg.build("PyCall"); Pkg.precompile()'
      - uses: julia-actions/julia-runtest@v1
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    permissions:
      actions: write # needed to allow julia-actions/cache to proactively delete old caches that it has created
      contents: write
      statuses: write
    steps:
      - uses: actions/checkout@v6
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - uses: julia-actions/cache@v2
      - name: Configure doc environment
        shell: julia --project=docs --color=yes {0}
        run: |
          using Pkg
          Pkg.Registry.add("General")
      - uses: julia-actions/julia-buildpkg@v1
        with:
          localregistry: https://github.com/ArndtLab/JuliaRegistry.git
      - name: Set up system Python for PyCall
        run: |
          export PYTHON=$(which python3)
          julia --project=docs -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); ENV["PYTHON"] = "/usr/bin/python3"; Pkg.instantiate(); Pkg.build("PyCall"); Pkg.build("PyPlot")'
      - uses: julia-actions/julia-docdeploy@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
      - name: Run doctests
        shell: julia --project=docs --color=yes {0}
        run: |
          using Documenter: DocMeta, doctest
          using DemoPlots
          DocMeta.setdocmeta!(DemoPlots, :DocTestSetup, :(using DemoPlots); recursive=true)
          doctest(DemoPlots)
